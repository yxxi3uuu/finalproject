<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入頁面</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fdf6ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      position: relative;
      z-index: 10;
    }
    h2 {
      margin-bottom: 10px;
      color: #333;
    }
    p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 5px;
    }
    .error {
      font-size: 12px;
      color: red;
      display: none;
    }

    .item {
      flex: 1 1 300px; 
    }

    .pinecone {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('pinecone.png');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.5;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>登入帳號</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="密碼" required>
      <div class="error" id="errorMsg">請正確輸入帳號與密碼。</div>
      <button type="submit" id="loginBtn" disabled>登入</button>
    </form>
    <div class="links">
      <a href="register.html">還沒有帳號？註冊</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    function validateLogin() {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      const isValid = validEmail && password.length >= 6;

      loginBtn.disabled = !isValid;
      errorMsg.style.display = isValid ? 'none' : 'block';
    }

    loginForm.addEventListener('input', validateLogin);

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert("登入成功！");
      window.location.href = "home.html";
    });

    function createpinecone() {
      const pinecone = document.createElement('div');
      pinecone.classList.add('pinecone');

      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();
      const pineconeWidth = 30;

      let left;
      do {
        left = Math.random() * window.innerWidth;
      } while (
        left + pineconeWidth > containerRect.left &&
        left < containerRect.right
      );

      pinecone.style.left = left + 'px';
      pinecone.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(pinecone);

      setTimeout(() => {
        pinecone.remove();
      }, 10000);
    }

    setInterval(createpinecone, 500);
  </script>
</body>
</html>
